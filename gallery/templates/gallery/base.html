<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}I Love My Gefen So Much{% endblock %}</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            font-weight: 700;
            color: #e91e63;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: #e91e63;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #e91e63;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .main-content {
            margin-top: 80px;
            min-height: calc(100vh - 80px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .footer {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-top: 4rem;
        }

        .heart {
            color: #e91e63;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(45deg, #e91e63, #ff6b9d);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(233, 30, 99, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(233, 30, 99, 0.4);
        }

        .section-title {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            text-align: center;
            margin-bottom: 2rem;
            color: #e91e63;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-heart {
            position: absolute;
            color: rgba(233, 30, 99, 0.3);
            font-size: 1.5rem;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }
            
            .nav-links {
                gap: 1rem;
            }
            
            .section-title {
                font-size: 2rem;
            }
        }

        /* Music Player Styles */
        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 15px 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 1000;
            transition: all 0.3s ease;
            border: 2px solid rgba(233, 30, 99, 0.1);
        }

        .music-player:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
        }

        .music-toggle {
            background: linear-gradient(45deg, #e91e63, #ff6b9d);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(233, 30, 99, 0.3);
        }

        .music-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(233, 30, 99, 0.4);
        }

        .music-info {
            display: flex;
            flex-direction: column;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .music-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: #333;
            white-space: nowrap;
        }

        @media (max-width: 768px) {
            .music-player {
                bottom: 15px;
                right: 15px;
                padding: 12px 15px;
                gap: 10px;
            }
            
            .music-toggle {
                width: 45px;
                height: 45px;
                font-size: 1rem;
            }
            
            .music-title {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Hearts Background -->
    <div class="floating-hearts">
        <div class="floating-heart" style="left: 10%; animation-delay: 0.5s;">
            <i class="fas fa-heart"></i>
        </div>
        <div class="floating-heart" style="left: 20%; animation-delay: 1s;">
            <i class="fas fa-heart"></i>
        </div>
        <div class="floating-heart" style="left: 30%; animation-delay: 1.5s;">
            <i class="fas fa-heart"></i>
        </div>
        <div class="floating-heart" style="left: 40%; animation-delay: 2s;">
            <i class="fas fa-heart"></i>
        </div>
        <div class="floating-heart" style="left: 50%; animation-delay: 2.5s;">
            <i class="fas fa-heart"></i>
        </div>
        <div class="floating-heart" style="left: 60%; animation-delay: 3s;">
            <i class="fas fa-heart"></i>
        </div>
        <div class="floating-heart" style="left: 70%; animation-delay: 3.5s;">
            <i class="fas fa-heart"></i>
        </div>
        <div class="floating-heart" style="left: 80%; animation-delay: 4s;">
            <i class="fas fa-heart"></i>
        </div>
        <div class="floating-heart" style="left: 90%; animation-delay: 4.5s;">
            <i class="fas fa-heart"></i>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="{% url 'gallery:home' %}" class="logo">
                <i class="fas fa-heart heart"></i> I Love My Gefen
            </a>
            <ul class="nav-links">
                <li><a href="{% url 'gallery:home' %}">Home</a></li>
                <li><a href="{% url 'gallery:gallery' %}">Gallery</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>Made with <i class="fas fa-heart heart"></i> by Amer for my beloved Gefen</p>
            <p>&copy; 2025 - Forever in love</p>
        </div>
    </footer>

    <!-- Background Music Player -->
    <div class="music-player">
        <audio id="background-music" loop autoplay preload="auto" muted>
            {% if background_music %}
                <source src="{{ background_music.url }}" type="audio/mpeg">
            {% else %}
                <source src="/static/audio/background-music.mp3" type="audio/mpeg">
            {% endif %}
            Your browser does not support the audio element.
        </audio>
        <button id="music-toggle" class="music-toggle" title="Toggle Music">
            <i class="fas fa-music"></i>
        </button>
        <div class="music-info">
            <span class="music-title">
                {% if background_music %}
                    {{ background_music.title }}
                {% else %}
                    Background Music
                {% endif %}
            </span>
        </div>
    </div>

    <!-- AOS Animation Script -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true,
            offset: 100
        });

        // Background Music Controls
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('background-music');
            const musicToggle = document.getElementById('music-toggle');
            const musicInfo = document.querySelector('.music-info');
            
            if (audio) {
                // Set audio properties for autoplay and looping
                audio.volume = 0.4; // Set volume to 40%
                audio.loop = true; // Ensure looping is enabled
                audio.preload = 'auto'; // Preload the audio
                audio.muted = false; // Unmute the audio
                
                // Multiple autoplay attempts with different strategies
                function attemptAutoplay() {
                    // Strategy 1: Direct autoplay
                    audio.play().then(function() {
                        console.log('Music started playing automatically');
                        musicToggle.innerHTML = '<i class="fas fa-pause"></i>';
                        musicInfo.style.opacity = '1';
                    }).catch(function(error) {
                        console.log('Direct autoplay failed:', error);
                        
                        // Strategy 2: Try with user interaction
                        document.addEventListener('click', function startMusic() {
                            audio.play().then(function() {
                                console.log('Music started after user interaction');
                                musicToggle.innerHTML = '<i class="fas fa-pause"></i>';
                                musicInfo.style.opacity = '1';
                            }).catch(function(error) {
                                console.log('User interaction autoplay failed:', error);
                            });
                            document.removeEventListener('click', startMusic);
                        }, { once: true });
                        
                        // Strategy 3: Try with scroll interaction
                        document.addEventListener('scroll', function startMusic() {
                            audio.play().then(function() {
                                console.log('Music started after scroll');
                                musicToggle.innerHTML = '<i class="fas fa-pause"></i>';
                                musicInfo.style.opacity = '1';
                            }).catch(function(error) {
                                console.log('Scroll autoplay failed:', error);
                            });
                            document.removeEventListener('scroll', startMusic);
                        }, { once: true });
                        
                        // Strategy 4: Try with touch interaction (mobile)
                        document.addEventListener('touchstart', function startMusic() {
                            audio.play().then(function() {
                                console.log('Music started after touch');
                                musicToggle.innerHTML = '<i class="fas fa-pause"></i>';
                                musicInfo.style.opacity = '1';
                            }).catch(function(error) {
                                console.log('Touch autoplay failed:', error);
                            });
                            document.removeEventListener('touchstart', startMusic);
                        }, { once: true });
                    });
                }
                
                // Attempt autoplay immediately
                attemptAutoplay();
                
                // Also try after a short delay
                setTimeout(attemptAutoplay, 1000);
                
                // Try again after page is fully loaded
                window.addEventListener('load', function() {
                    setTimeout(attemptAutoplay, 500);
                });
                
                // Try to resume music when page becomes visible (tab switching)
                document.addEventListener('visibilitychange', function() {
                    if (!document.hidden && audio.paused) {
                        setTimeout(attemptAutoplay, 100);
                    }
                });
                
                // Handle music toggle
                musicToggle.addEventListener('click', function() {
                    if (audio.paused) {
                        audio.play().then(function() {
                            musicToggle.innerHTML = '<i class="fas fa-pause"></i>';
                            musicInfo.style.opacity = '1';
                            localStorage.setItem('musicPlaying', 'true');
                        });
                    } else {
                        audio.pause();
                        musicToggle.innerHTML = '<i class="fas fa-play"></i>';
                        musicInfo.style.opacity = '0.7';
                        localStorage.setItem('musicPlaying', 'false');
                    }
                });
                
                // Check if music was playing before and resume
                if (localStorage.getItem('musicPlaying') === 'true') {
                    setTimeout(function() {
                        audio.play().then(function() {
                            musicToggle.innerHTML = '<i class="fas fa-pause"></i>';
                            musicInfo.style.opacity = '1';
                        }).catch(function(error) {
                            console.log('Resume from localStorage failed:', error);
                        });
                    }, 1000);
                }
                
                // Handle audio events
                audio.addEventListener('play', function() {
                    musicToggle.innerHTML = '<i class="fas fa-pause"></i>';
                    musicInfo.style.opacity = '1';
                });
                
                audio.addEventListener('pause', function() {
                    musicToggle.innerHTML = '<i class="fas fa-play"></i>';
                    musicInfo.style.opacity = '0.7';
                });
                
                // Handle audio errors
                audio.addEventListener('error', function(e) {
                    console.error('Audio error:', e);
                });
                
                // Ensure music continues playing when page becomes visible
                document.addEventListener('visibilitychange', function() {
                    if (!document.hidden && audio.paused) {
                        audio.play().catch(function(error) {
                            console.log('Resume after visibility change failed:', error);
                        });
                    }
                });
                
                // Try to keep music playing during page navigation
                window.addEventListener('beforeunload', function() {
                    if (!audio.paused) {
                        localStorage.setItem('musicPlaying', 'true');
                    }
                });
            }
        });
    </script>
</body>
</html>
